<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Panel de Administración</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.admin-page {
      background-image: url('https://th.bing.com/th/id/R.04cec6e0fad9ca94493b31b16175d3e6?rik=Qk02ysiRVAO9Gg&riu=http%3a%2f%2fwww.gratistodo.com%2fwp-content%2fuploads%2f2016%2f11%2fnavidad-fondos-13.jpg&ehk=Fnk3LILHSUOPFpk1n7glpguAmau0ScU6SyssheuaFH8%3d&risl=&pid=ImgRaw&r=0');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
    }
    
    .admin-container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="admin-page">
  <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1 class="m-0">La Desesperanza - Admin</h1>
    <div>
      <a href="/home.html" class="btn btn-outline-light btn-sm me-2">Volver</a>
      <button id="btn-cerrar-sesion" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </div>
  </header>

  <main class="admin-container mt-4">
    <!-- Estadísticas -->
    <h2>Estadísticas de Ventas</h2>
    <div id="estadisticas-container" class="mt-3"></div>
  </main>

  <script src="/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/estadisticas.js"></script>
  <script>
    document.getElementById('btn-cerrar-sesion').addEventListener('click', async () => {
      await fetch('/api/cerrar-sesion', { method: 'POST' });
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Usuarios</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1 class="m-0">La Desesperanza - Admin</h1>
    <div>
      <a href="/home.html" class="btn btn-outline-light btn-sm me-2">Volver</a>
      <button id="btn-cerrar-sesion" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </div>
  </header>

  <main class="container mt-4">
    <h2>Panel de Administración - Usuarios</h2>
    <div id="admin-usuarios-section" class="mt-3"></div>
  </main>

  <script src="/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/admin_users.js"></script>
  <script>
    document.getElementById('btn-cerrar-sesion').addEventListener('click', async () => {
      await fetch('/api/cerrar-sesion', { method: 'POST' });
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>

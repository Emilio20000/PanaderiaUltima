<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión - La Desesperanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="site-header">
            <div class="site-header__inner">
                <h1>LA DESESPERANZA</h1>
            </div>
        </header>
    
    <!-- Contenedor principal de login/registro -->
    <div id="auth-container">
        <!-- Formulario de Login -->
        <form id="login-form">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ejemplo" required>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Contraseña" required>

        <div class="box-visible">
            <input type="checkbox" id="mostrar">
            <label for="mostrar">Mostrar Contraseña</label>
        </div>
        <!-- Panel compacto de registro (dentro del formulario de login) -->
        <div id="registro-panel" style="display:none; width:100%; margin-top:10px;">
            <label style="font-weight:bold;">Crear cuenta (rápido)</label>
            <input type="text" id="usuario_reg_compact" placeholder="Usuario (3+)" style="width:100%; padding:8px; margin-top:6px;" />
            <input type="email" id="email_reg_compact" placeholder="correo@gmail.com" style="width:100%; padding:8px; margin-top:6px;" />
            <input type="password" id="contrasena_reg_compact" placeholder="Contraseña (6+)" style="width:100%; padding:8px; margin-top:6px;" />
            <div style="display:flex; gap:8px; margin-top:8px;">
                <button type="button" id="registrar_compact" style="flex:1; padding:8px;">Registrarse</button>
                <button type="button" id="cerrar_registro_compact" style="flex:1; padding:8px; background:#f5f5f5; border:1px solid #ddd;">Cerrar</button>
            </div>
        </div>

        <button type="submit" id="enviar">Iniciar Sesión</button>
    </form>

        <div style="text-align: center; margin-top: 12px;">
            <p style="margin: 0; font-size: 13px; color: #666; display:inline-block; margin-right:6px;">¿No tienes cuenta?</p>
            <button type="button" id="btn-registro" style="background: none; border: none; color: #0066cc; cursor: pointer; font-weight: bold; text-decoration: underline; padding: 2px 6px; font-size:13px;">Registrarse aquí</button>
        </div>
    
    <!-- (Registro compacto integrado; el formulario completo fue movido a un panel compacto) -->

    </div>
        <!-- Modal de registro (se abre al pulsar Registrarse aquí) -->
        <div id="registro-modal" class="modal-overlay" aria-hidden="true">
            <div class="modal-card">
                <button class="modal-close" id="cerrar_modal" aria-label="Cerrar">✕</button>
                <h2>Crear Cuenta</h2>
                <div class="small-note">Rápido y seguro</div>
                <form id="registro-form-modal">
                    <label for="usuario_reg_modal">Usuario</label>
                    <input type="text" id="usuario_reg_modal" placeholder="Usuario (3+)" required />
                    <label for="email_reg_modal">Correo (@gmail.com)</label>
                    <input type="email" id="email_reg_modal" placeholder="usuario@gmail.com" required />
                    <label for="contrasena_reg_modal">Contraseña</label>
                    <input type="password" id="contrasena_reg_modal" placeholder="Contraseña (6+)" required />
                    <div class="actions">
                        <button type="submit" id="registrar_modal" style="flex:1; padding:10px; background:#198de6; color:white; border:none; border-radius:5px;">Registrarse</button>
                        <button type="button" id="cancelar_modal" style="flex:1; padding:10px; background:#f5f5f5; border:1px solid #ddd; border-radius:5px;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="./login.js"></script>
    <script src="./register.js"></script>
</body>
</html>
